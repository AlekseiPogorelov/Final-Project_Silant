{% extends "core/base.html" %}
{% block content %}
<div class="panel main-panel">
    <h2>{% if form.instance.pk %}Редактировать рекламацию{% else %}Добавить рекламацию{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="auth-btn">Сохранить</button>
        <a href="{% url 'dashboard' %}" class="auth-btn" style="background:#163E6C;">Отмена</a>
    </form>
</div>
{% endblock %}
